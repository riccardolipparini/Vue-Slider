<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Carousel vue</title>
</head>
<body>

    <div id="container">
        <div id="containerimages">
            <div class="item active">
                <img :src="slides[activeSlide].image" alt="">
                <div class="text">
                    <h1>{{slides[activeSlide].title}}</h1>
                    <p>{{slides[activeSlide].text}}</p>
                </div>
            </div>
        </div>
        <div id="containerthumbs">
            <div v-for="slide, i in slides" class="thumbs":class="i === activeSlide ? `active` : `` " :key="i">
                <img :src="slide.image" :alt="slide.title">
            </div>
           
            <div id="prev" @click="prevSlide">
                <i class="fas fa-arrow-up"></i>
            </div>
            <div id="next" @click="nextSlide">
                <i class="fas fa-arrow-down"></i>
            </div>
        </div>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
